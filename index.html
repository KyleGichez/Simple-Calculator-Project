<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Lexend+Deca&family=Oswald:wght@400;500;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Roboto+Slab:wght@300;400;600;700&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://use.fontawesome.com/0958732bc9.js"></script>
    <link rel="icon" href="./static/image/favicon.png" type="favicon" width="50">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <table>
            <tr>
                <td colspan="3">
                    <input type="text" id="result" class="screen">
                </td>
                <td>
                    <input type="button" value="C" class="clear" onclick="clearScreen()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" class="number" onclick="display('1')">
                </td>
                <td>
                    <input type="button" value="2" class="number" onclick="display('2')">
                </td>
                <td>
                    <input type="button" value="3" class="number" onclick="display('3')">
                </td>
                <td>
                    <input type="button" value="/" class="operator" onclick="display('/')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" class="number" onclick="display('4')">
                </td>
                <td>
                    <input type="button" value="5" class="number" onclick="display('5')">
                </td>
                <td>
                    <input type="button" value="6" class="number" onclick="display('6')">
                </td>
                <td>
                    <input type="button" value="-" class="operator" onclick="display('-')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" class="number" onclick="display('7')">
                </td>
                <td>
                    <input type="button" value="8" class="number" onclick="display('8')">
                </td>
                <td>
                    <input type="button" value="9" class="number" onclick="display('9')">
                </td>
                <td>
                    <input type="button" value="+" class="operator" onclick="display('+')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="." class="decimal" onclick="display('.')">
                </td>
                <td>
                    <input type="button" value="0" class="number" onclick="display('0')">
                </td>
                <td>
                    <input type="button" value="=" class="equals" onclick="solve()">
                </td>
                <td>
                    <input type="button" value="*" class="operator" onclick="display('*')">
                </td>
            </tr>
        </table>
        <div class="footer">
            <small> <i class="fa fa-heart fa fa-2x" id="icon"></i>Simple calculator project coded by Kyle Gichez:&copy 2022<i class="fa fa-heart fa fa-2x" id="icon"></i></small>
        </div>
    </div>


    <script src="static/js/calc.js"></script>
</body>

</html>
